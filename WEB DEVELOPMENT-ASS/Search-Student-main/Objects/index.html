      <h1 style="text-align: center; color: rgb(100, 89, 89);">Student Result:</h1>
      <div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="studentdata">
           
        </tbody>
    </table>
</div>
<h1 class="pt-5" style="text-align: center; color: rgb(100, 89, 89);">Search Student Result:</h1>
<div class="container">
 
<div class="input-group mb-3 ms-auto me-auto" style="width: 300px;">
    <input type="text" id="inpVal" class="form-control" placeholder="Enter Roll Number here..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="searchStudent()" class="btn btn-outline-secondary" type="button">Search</button>
  </div>
<table class="table">
  <thead>
      <tr>
          <th>Roll Number</th>
          <th>Name</th>
          <th>Father Name</th>
          <th>Result</th>
      </tr>
  </thead>
  <tbody id="studentSearch">
     
  </tbody>
</table>

</div>
