<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="all">
<h1>C<span>alculator</span></h1>
<div class="container-fluid main">
    <div class="card my-5">
        <div class="card-body">
            <!-- Calculator -->
          <div class="cal">
            <!-- display -->
        <div class="display">
           <input type="text" disabled id="display">
        </div>
        <!-- Buttons -->
        <div class="buttons pt-3">
            <button onclick="getValue('')">+/-</button>
            <button onclick="getValue('')">%</button>
            <button  onclick="clearAns()">C</button>
            <button onclick="clearAns2()">DEL</button>
            <button onclick="getValue(7)">7</button>
            <button onclick="getValue(8)">8</button>
            <button onclick="getValue(9)">9</button>
            <button onclick="getValue('/')">/</button>
            <button onclick="getValue(4)">4</button>
            <button onclick="getValue(5)">5</button>
            <button onclick="getValue(6)">6</button>
            <button onclick="getValue('*')">*</button>
            <button onclick="getValue(1)">1</button>
            <button onclick="getValue(2)">2</button>
            <button onclick="getValue(3)">3</button>
            <button onclick="getValue('+')">+</button>
            <button onclick="getValue('.')" id="btn1">.</button>
            <button onclick="getValue(0)">0</button>
            <button onclick="calc()" class="equal">=</button>
            <button onclick="getValue('-')" id="btn2">-</button>
        </div>
        </div>
      </div>  
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
